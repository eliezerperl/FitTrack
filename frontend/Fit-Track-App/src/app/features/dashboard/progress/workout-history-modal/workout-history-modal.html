<div *ngIf="visible" class="modal-backdrop" (click)="onClose()"></div>

<div *ngIf="visible" class="modal">
  <div class="modal-header">
    <h2>Workout History</h2>
    <button class="close-button" (click)="onClose()">Ã—</button>
  </div>

  <div class="modal-body">
    <table class="history-table">
      <thead>
        <tr>
          <th>Exercise</th>
          <th>Reps</th>
          <th>Sets</th>
          <th>Weight</th>
          <th>Duration</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ex of exercises">
          <td>{{ ex.exerciseName || '-' }}</td>
          <td>{{ ex.reps || '-' }}</td>
          <td>{{ ex.sets || '-' }}</td>
          <td>{{ ex.weight ?? '-' }}</td>
          <td>{{ ex.duration || '-' }}</td>
          <td>{{ ex.notes || '-' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
